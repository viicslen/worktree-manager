name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Configure git for tests
        run: |
          git config --global user.email "test@example.com"
          git config --global user.name "Test User"
          git config --global init.defaultBranch main

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with race detector
        run: go test -race ./...

  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    needs: test
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
        #   - os: linux
        #     arch: arm64
        #     runner: ubuntu-latest
        #     goos: linux
        #     goarch: arm64
          
          # macOS
          - os: darwin
            arch: amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
        #   - os: darwin
        #     arch: arm64
        #     runner: macos-latest
        #     goos: darwin
        #     goarch: arm64
          
          # Windows
          - os: windows
            arch: amd64
            runner: windows-latest
            goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o wtm${{ matrix.os == 'windows' && '.exe' || '' }} .

      - name: Create archive (Unix)
        if: matrix.os != 'windows'
        run: |
          tar -czf wtm-${{ matrix.os }}-${{ matrix.arch }}.tar.gz wtm
          sha256sum wtm-${{ matrix.os }}-${{ matrix.arch }}.tar.gz > wtm-${{ matrix.os }}-${{ matrix.arch }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path wtm.exe -DestinationPath wtm-${{ matrix.os }}-${{ matrix.arch }}.zip
          (Get-FileHash -Algorithm SHA256 wtm-${{ matrix.os }}-${{ matrix.arch }}.zip).Hash | Out-File -FilePath wtm-${{ matrix.os }}-${{ matrix.arch }}.zip.sha256

      - name: Upload artifact (Unix)
        if: matrix.os != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: wtm-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            wtm-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            wtm-${{ matrix.os }}-${{ matrix.arch }}.tar.gz.sha256

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: wtm-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            wtm-${{ matrix.os }}-${{ matrix.arch }}.zip
            wtm-${{ matrix.os }}-${{ matrix.arch }}.zip.sha256

      - name: Upload release assets (Unix)
        if: github.event_name == 'release' && matrix.os != 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./wtm-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
          asset_name: wtm-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload release assets (Windows)
        if: github.event_name == 'release' && matrix.os == 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./wtm-${{ matrix.os }}-${{ matrix.arch }}.zip
          asset_name: wtm-${{ matrix.os }}-${{ matrix.arch }}.zip
          asset_content_type: application/zip
